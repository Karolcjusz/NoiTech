liquid.noitech-lava-liquid.name = Lava
liquid.noitech-lava-liquid.description = Hot molten or semi-fluid rock erupted from a volcano or fissure.
liquid.noitech-polluted-water-liquid.name = Polluted Water
liquid.noitech-polluted-water-liquid.description = polluted with sludge and other various things. Can be filtered.
liquid.noitech-sulfur-water-liquid.name = Sulfur Water
liquid.noitech-sulfur-water-liquid.description = Sulfur water is a condition when the water contains a high amount of hydrogen sulfide. Can be filtered. 
liquid.noitech-tainted-water-liquid.name = Tainted Water
liquid.noitech-tainted-water-liquid.description = Tainted water. Can be filtrated to get spore pods. Can be filtered.
#Content>Liquids>Vanilla
liquid.cryofluid.description = An inert, non-corrosive liquid created from titanium and natrium. Has extremely high heat capacity. Extensively used as coolant.
#Content>Liquids
liquid.noitech-fuel-liquid.name = Fuel
liquid.noitech-fuel-liquid.description = Fuel is a liquid that is burned in a furnace or boiler for the generation of heat for power production.
liquid.noitech-light-oil-liquid.name = Light Oil
liquid.noitech-light-oil-liquid.description = Light oil is a liquid that has a low density and flows freely at room temperature. Can be processed in light oil processor to achive fuel.
liquid.noitech-heavy-oil-liquid.name = Heavy Oil
liquid.noitech-heavy-oil-liquid.description = Heavy oil are somewhat mobile fluid under naturally existing pressure gradients. Can be processed in heavy oil processor to achive fuel or used to create light oil.
liquid.noitech-molten-bauxite-liquid.name = Molten Bauxite
liquid.noitech-molten-bauxite-liquid.description = Molten bauxite. Can be separated into aluminum, titanium, iron and silicon.
liquid.noitech-natrium-liquid.name = Natrium
liquid.noitech-natrium-liquid.description =  A very reactive soft white element of the alkali metal group occurring principally in common salt.
