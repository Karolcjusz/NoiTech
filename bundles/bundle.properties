block.xzimur.noisetech-lava-solidifer.description = Cools lava to stone at a fast pace.
block.xzimur.noisetech-stone-melter.name = Stone Melter
block.xzimur.noisetech-stone-melter.description = Heats up stone to very high temperatures to obtain lava.
block.xzimur.noisetech-heavy-oil-processor.name = Heavy Oil Processor
block.xzimur.noisetech-heavy-oil-processor.description = Processes heavy oil into fuel. Outputs production waste.
block.xzimur.noisetech-light-oil-processor.name = Light Oil Processor
block.xzimur.noisetech-light-oil-processor.description = Processes light oil into fuel. Outputs production waste.
block.xzimur.noisetech-sludge-recycler.name = Sludge Recycler
block.xzimur.noisetech-sludge-recycler.description = Recycles sludge into small bits of oil.
block.xzimur.noisetech-taint-separation-plant.name = Taint Separation Plant
block.xzimur.noisetech-taint-separation-plant.description = Extracts and separates minerals from tainted water.
#Content>Blocks>Production>Vanilla
block.cryofluidmixer.description = Mixes natrium and fine titanium powder into cryofluid. Essential for thorium reactor usage.
block.pyratite-mixer.description = Mixes lead, sand and sulfur into highly flammable pyratite.
