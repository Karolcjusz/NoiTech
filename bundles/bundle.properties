#Content>Items
item.xzimur.noisetech-cement.name = Cement
item.xzimur.noisetech-cement.description = Used in concrete production.
item.xzimur.noisetech-concrete.name = Concrete
item.xzimur.noisetech-concrete.description = Used in fortifications, blocks foundations and foundations of cannons.
item.xzimur.noisetech-dense-alloy.name = Dense Alloy
item.xzimur.noisetech-dense-alloy.description = A tough alloy made with lead and copper. Used in advanced blocks.
item.xzimur.noisetech-sulfur.name = Sulfur
item.xzimur.noisetech-sulfur.description = Chemical element used in flammable compounds production.
item.xzimur.noisetech-stone.name = Stone
item.xzimur.noisetech-stone.description = A common raw material. Used for refinig into other materials, or melting into lava.
item.xzimur.noisetech-sludge.name = Sludge
item.xzimur.noisetech-sludge.description = Oil processing by-product. Can be recycled into oil.
item.xzimur.noisetech-rock-salt.name = Halite
item.xzimur.noisetech-rock-salt.description = Rock Salt is a chemical sedimentary rock that forms from the evaporation of ocean or saline lake waters. It is also known by the mineral name halite.
#Content>Liquids
liquid.xzimur.noisetech-tainted-water-liquid.name = Tainted Water
liquid.xzimur.noisetech-tainted-water-liquid.description = Tainted water. Can be filtrated to receive water.
liquid.xzimur.noisetech-natrium-liquid.name = Natrium
liquid.xzimur.noisetech-natrium-liquid.description = A very reactive soft white element of the alkali metal group occurring principally in common salt.
liquid.xzimur.noisetech-lava-liquid.name = Lava
liquid.xzimur.noisetech-lava-liquid.description = Hot molten or semi-fluid rock erupted from a volcano or fissure.
liquid.xzimur.noisetech-fuel-liquid.name = Fuel
liquid.xzimur.noisetech-fuel-liquid.description = Fuel is a liquid that is burned in a furnace or boiler for the generation of heat for power production.
liquid.xzimur.noisetech-light-oil-liquid.name = Light Oil
liquid.xzimur.noisetech-light-oil-liquid.description = Light oil is a liquid that has a low density and flows freely at room temperature. Can be processed in light oil processor to achive fuel.
liquid.xzimur.noisetech-heavy-oil-liquid.name = Heavy Oil
liquid.xzimur.noisetech-heavy-oil-liquid.description = Heavy oil are somewhat mobile fluid under naturally existing pressure gradients. Can be processed in heavy oil processor to achive fuel or used to create light oil.
#Content>Liquids>Vanilla
liquid.cryofluid.description = An inert, non-corrosive liquid created from titanium and natrium. Has extremely high heat capacity. Extensively used as coolant.
#Content>Blocks>Drills
block.xzimur.noisetech-mechanical-miner.name = Mechanical Miner
block.xzimur.noisetech-mechanical-miner.description = A small mechanical drill, capable of mining only the most basic resources.
block.xzimur.noisetech-pneumatic-miner.name = Pneumatic Miner
block.xzimur.noisetech-pneumatic-miner.description = A smaller version of pneumatic drill, capable of mining titanium.
block.xzimur.noisetech-mechanical-water-extractor.name = Mechanical Water Extractor
block.xzimur.noisetech-mechanical-water-extractor.description = Slowly extracts water from underground.
block.xzimur.noisetech-sulfur-extraction-tower.name = Sulfur Extraction Tower
block.xzimur.noisetech-sulfur-extraction-tower.description = Extracts sulfur from underground deposits by pumping water and steam underground, where they melt the sulfur, allowing it to be pumped to the surface and than solidified.
block.xzimur.noisetech-tainter.name = Tainter
block.xzimur.noisetech-tainter.description = Taints water by using spore pods.
#Content>Blocks>Production
block.xzimur.noisetech-cement-mixer.name = Cement Mixer
block.xzimur.noisetech-cement-mixer.description = Mixes sand with stone and water to produce cement.
block.xzimur.noisetech-concrete-mixer.name = Concrete Mixer
block.xzimur.noisetech-concrete-mixer.description = Uses electricity to mix copper with cement and water to produce concrete.
