block.xzimur-noise-dense-wall-large.description = A standart defensive block.\nAdequate protection from enemies.\nSpans multiple tiles.
block.xzimur-noise-door-huge.name = Huge Door
block.xzimur-noise-door-huge.description = A huge door. Can be opened and closed by tapping.\nSpans multiple tiles.
block.xzimur-noise-naquada-wall.name = Naquada Wall
block.xzimur-noise-naquada-wall.description = Self regenerating defencive block.
