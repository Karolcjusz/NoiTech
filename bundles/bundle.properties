block.noitech-medium-solar-panel.name = Medium Solar Panel
block.noitech-medium-solar-panel.description = A more effecient version of the standard solar panel.
block.noitech-liquid-combustion-generator.name = Liquid Combustion Generator
block.noitech-liquid-combustion-generator.description = Generates power using coal and fuel.
block.noitech-battery-medium.name = Medium Battery
block.noitech-battery-medium.description = Stores more power than a regular battery.
block.noitech-basic-liquid-combustion-generator.name = Basic Liquid Combustion Generator
block.noitech-basic-liquid-combustion-generator.description = Generates power using coal and oil. Much less effective than Liquid Combustion Generator.
#Content>Blocks>Production>Vanilla
block.cryofluidmixer.description = Mixes natrium and fine titanium powder into cryofluid. Essential for thorium reactor usage.
block.pyratite-mixer.description = Mixes lead, sand and sulfur into highly flammable pyratite.
block.blast-mixer.description = Crushes and mixes clusters of spores with pyratite and heavy oil to produce blast compound.
block.plastanium-compressor.description = Produces plastanium from light oil and titanium.
#Content>Blocks>Production
block.noitech-arc-smelter.name = Arc Smelter
block.noitech-arc-smelter.description = Uses electricity to smelt iron and lead into dense alloy more efficiently.
block.noitech-bauxite-melter.name = Bauxite Melter
block.noitech-bauxite-melter.description = Melts bauxite into liquid.
block.noitech-bauxite-refinery.name = Bauxite Refinery
block.noitech-bauxite-refinery.description = Separates molten bauxite into aluminum, titanium, iron and silicon.
block.noitech-bauxite-smelter.name =  Bauxite Smelter
block.noitech-bauxite-smelter.description = Smelts raw bauxite into iron using coal as fuel.
block.noitech-centrifuge.name = Centrifuge
block.noitech-centrifuge.description = Separates and cools lava in order to obtain various minerals contained in molten stone.
block.noitech-chemical-plant.name = Chemical Plant
block.noitech-chemical-plant.description = Processes heavy oil into light oil. Outputs production waste.
block.noitech-coal-liquidifier.name = Coal Liquidifier
block.noitech-coal-liquidifier.description = Crushes and processes coal into oil.
block.noitech-filter.name = Filter
block.noitech-filter.description = Filters tainted water by using coal. Outputs clean water.
block.noitech-heavy-oil-processor.name = Heavy Oil Processor
block.noitech-heavy-oil-processor.description = Processes heavy oil into fuel. Outputs production waste.
block.noitech-insulator-weaver.name = Insulator Weaver
block.noitech-insulator-weaver.description = Parses and combines plastanium and light oil to sew insulator alloy. Requires massive amounts of power to function.
block.noitech-lava-solidifer.name = Lava Solidifer
block.noitech-lava-solidifer.description = Cools lava to stone at a fast pece.
block.noitech-light-oil-processor.name = Light Oil Processor
block.noitech-light-oil-processor.description = Processes light oil into fuel. Outputs production waste.
block.noitech-natrium-extractor.name = Natrium Extractor
block.noitech-natrium-extractor.description = Extracts natrium from halite.
block.noitech-oil-refinery.name = Oil Refinery
block.noitech-oil-refinery.description = Processes raw oil into heavy oil. Outputs production waste.
block.noitech-polluted-water-filter.name = Polluted Water Filter
block.noitech-polluted-water-filter.description = Filters pollluted water using complex filtering system. Outputs clean water.
block.noitech-polluted-water-recycler.name = Polluted Water Recycler
block.noitech-polluted-water-recycler.description = Recycles polluted water. Outputs sludge, coal, sulfur, scrap, stone, halite and sand.
block.noitech-rock-crusher.name = Rock Crusher
block.noitech-rock-crusher.description = Crushes stone into sand.
block.noitech-salt-extractor.name = Salt Extractor
block.noitech-salt-extractor.description = Extracts salt from water. Used in locations with no rock salt on surface.
block.noitech-sifter.name = Sifter
block.noitech-sifter.description = Sifts sand to receive scrap.
block.noitech-sludge-recycler.name = Sludge Recycler
block.noitech-sludge-recycler.description = Recycles sludge into small bits of oil.
block.noitech-smelter.name = Smelter
block.noitech-smelter.description = Burns coal for smelting iron and lead into dense alloy.
block.noitech-stone-melter.name = Stone Melter
block.noitech-stone-melter.description = Heats up stone to very high temperatures to obtain lava.
block.noitech-sulfur-extractor.name = Sulfur Extractor
block.noitech-sulfur-extractor.description = Extracts sulfur from sulfur water. Used in locations with no sulfur ore on surface.
block.noitech-sulfur-filter.name = Sulfur Filter
block.noitech-sulfur-filter.description = Filters sulfur water by removing sulfur. Outputs clean water.
#Content>Blocks>Storage
block.noitech-silo.name = Silo
block.noitech-silo.description = Stores a huge amount of items of each type. An unloader block can be used to retrieve items from the silo.
#Content>Blocks>Turrets
block.noitech-burner.name = Burner
block.noitech-burner.description = Burns any ground enemies close to it. More efficient than Scorch.
block.noitech-radius.name = Radius
block.noitech-radius.description = A small close-range anti-air electric turret. Fires arcs of electriciry at enemies.
block.noitech-tsunami.name = Tsunami
block.noitech-tsunami.description = Shoots streams of liquid at enemmies. Automaticlly extinguishes fires when supplied with water. More efficient than Wave.
