#Content>Items>Ore
item.noitech-aluminum.name = Aluminum
item.noitech-aluminum.description = Advanced structural material. Used in all types of blocks and aircraft.
item.noitech-bauxite.name = Bauxite
item.noitech-bauxite.description = Ore that consists of aluminum, titanium, iron and silicon.
item.noitech-iron.name = Iron
item.noitech-iron.description = One of the most basic structural materials. Used extensively in all types of blocks.
item.noitech-rock-salt.name = Halite
item.noitech-rock-salt.description = Rock Salt is a chemical sedimentary rock that forms from the evaporation of ocean or saline lake waters. It is also known by the mineral name halite.
item.noitech-sulfur.name = Sulfur
item.noitech-sulfur.description = Chemical element used in flammable compounds production.
#Content>Items>Vanilla
item.titanium.description = A rare super-light metal used extensively in liquid transportation, drills, plastanium and cryofluid production.
#Content>Items
item.noitech-dense-alloy.name = Dense Alloy
item.noitech-dense-alloy.description = A tough alloy made with lead and iron. Used in advanced blocks.
item.noitech-insulator-alloy.name = Insulator Alloy
item.noitech-insulator-alloy.description = Advanced insulator used in high-tier blocks.
item.noitech-sludge.name = Sludge
item.noitech-sludge.description = Oil processing by-product. Can be recycled into raw oil.
item.noitech-stone.name = Stone
item.noitech-stone.description = A common raw material. Used for refinig into other materials, or melting into lava.
