item.titanium.description = A rare super-light metal used extensively in liquid transportation, drills, plastanium and cryofluid production.

liquid.cryofluid.description = An inert, non-corrosive liquid created from titanium and natrium. Has extremely high heat capacity. Extensively used as coolant.

block.armored-conveyor.description = Moves items faster than titanium conveyour and possesses more armor. Does not accept inputs from the sides from anything but other conveyor belts.

block.plated-conduit.description = Possesses more armor than pulse conduit. Does not accept inputs from the sides from anything but other conduits.

block.cryofluidmixer.description = Mixes natrium and fine titanium powder into cryofluid. Essential for thorium reactor usage.
block.pyratite-mixer.description = Mixes lead, sand and sulfur into highly flammable pyratite.
block.blast-mixer.description = Crushes and mixes clusters of spores with pyratite and heavy oil to produce blast compound.
block.plastanium-compressor.description = Produces plastanium from light oil and titanium.

block.noitech-rock-crusher.name = Rock Crusher
block.noitech-rock-crusher.description = Crushes stone into sand.

block.noitech-insulator-weaver.name: Insulator Weaver
block.noitech-insulator-weaver.description: Parses and combines aluminum, silicon and light oil to sew insulator alloy. Requires massive amounts of power to function.
block.noitech-light-oil-processor.name: Light Oil Processor
block.noitech-light-oil-processor.description: Processes light oil into fuel. Outputs production waste.
block.noitech-heavy-oil-processor.name: Heavy Oil Processor
block.noitech-heavy-oil-processor.description: Processes heavy oil into fuel. Outputs production waste.
block.noitech-sulfur-extractor.name: Sulfur Extractor
block.noitech-sulfur-extractor.description: Extracts sulfur from sulfur water. Used in locations with no sulfur ore on surface.

block.noitech-omni-bridge-conveyor.name: Omni-Bridge Conveyor
block.noitech-omni-bridge-conveyor.description: Omni-bridge conveyor can be linked with other omni-bridge conveyors in any direction. Possesses more armor than a regular bridge conveyor.

block.noitech-omni-bridge-conduit.name: Omni-Bridge Conduit
block.noitech-omni-bridge-conduit.description: Omni-bridge conduit can be linked with other omni-bridge conduits in any direction. Possesses more armor than a regular bridge conduit.