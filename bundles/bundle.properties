block.noitech-insulator-alloy-wall.description = A special type of wall that absorbs electric arcs and blocks automatic power node connections, possesses more health than plastanium walls.
block.noitech-insulator-alloy-wall-large.name = Large Insulator Alloy Wall
block.noitech-insulator-alloy-wall-large.description = A special type of wall that absorbs electric arcs and blocks automatic power node connections, possesses more health than plastanium walls.\nSpans multiple tiles.