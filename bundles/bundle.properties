block.noitech-liquid-distributor.description = Accepts liquids from any direction and outputs them to up to 7 other directions equally. Can store certain amount of liquid.
block.noitech-liquid-vault.name = Liquid Vault
block.noitech-liquid-vault.description = Stores a huge amount of liquids. Use for creating buffers in situations with non-contant demand of materials or as a safeguard for cooling vital blocks.
