block.noitech-aluminum-wall.description = A moderately strong defensive block.\nProvides moderate protection from enemies.
block.noitech-aluminum-wall-large.name = Large Aluminum Wall
block.noitech-aluminum-wall-large.description = A moderately strong defensive block.\nProvides moderate protection from enemies.\nSpans multiple tiles
block.noitech-stone-wall.name = Stone Wall
block.noitech-stone-wall-large.name = Large Stone Wall
block.noitech-stone-wall-huge.name = Huge Stone Wall
block.noitech-iron-wall.name = Iron Wall
block.noitech-iron-wall.description = A cheap defensive block.\nUseful for protecting the core and turrets in the first few waves.
block.noitech-iron-wall-large.name = Large Iron Wall
block.noitech-iron-wall-large.description = A cheap defensive block.\nUseful for protecting the core and turrets in the first few waves.\nSpans multiple tiles.
