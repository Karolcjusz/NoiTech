#Content>Items
item.xzimur-noise-concrete.name = Бетон
item.xzimur-noise-concrete.description = Используется в фортификации, фундаментах продвинутых блоков и турелей.
item.xzimur-noise-dense-alloy.name = Плотный сплав
item.xzimur-noise-dense-alloy.description = Сплав свинца и меди. Используется в продвинутых блоках.
item.xzimur-noise-sulfur.name = Сера
item.xzimur-noise-sulfur.description = Химический элемент, используемый для производства летучих веществ.
item.xzimur-noise-stone.name = Камень
item.xzimur-noise-stone.description = Часто встречающийся материал. Используется для переработки в другие материалы или для плавки до состояния лавы.
item.xzimur-noise-red-soil_.name = Красная почва
item.xzimur-noise-red-soil_.description = Обыкновенное сырьё. Содержит оксиды различных металлов.
item.xzimur-noise-sludge.name = Шлак
item.xzimur-noise-sludge.description = Посредственный продукт переработки нефти. Может быть использован вновь для производства нефти.
item.xzimur-noise-rock-salt.name = Галит
item.xzimur-noise-rock-salt.description = Химическая осадочная порода, которая образуется в результате испарения океанических или вод соленых озер. Она также известна под названием "Галит".
item.xzimur-noise-raw-salt.name = Сырая соль
item.xzimur-noise-raw-salt.description = Сырая соль должна быть обработана перед каким-либо использованием из-за её [scarlet]особых[] свойств.
#Content>Liquids
liquid.xzimur-noise-tainted-water-liquid.name = Загрязнённая вода
liquid.xzimur-noise-tainted-water-liquid.description = Загрязнённая вода. Может быть отфильтрована для получения чистой воды.
liquid.xzimur-noise-natrium-liquid.name = Натрий
liquid.xzimur-noise-natrium-liquid.description = Очень реактивный мягкий белый элемент группы щелочных металлов, встречающийся в каменной соли.
liquid.xzimur-noise-lava-liquid.name = Лава
liquid.xzimur-noise-lava-liquid.description = Горячий расплавленный полу-жидкий камень, появляющейся в зонах вулканической активности.
liquid.xzimur-noise-fuel-liquid.name = Топливо
liquid.xzimur-noise-fuel-liquid.description = Жидкость, которая сжигается в печи или бойлере для выработки тепла для производства энергии.
liquid.xzimur-noise-light-oil-liquid.name = Лёгкая нефть
liquid.xzimur-noise-light-oil-liquid.description = Жидкость, которая имеет низкую плотность и свободно течет при комнатной температуре. Может быть обработана в переработчике лёгкой нефти для получения топлива.
liquid.xzimur-noise-heavy-oil-liquid.name = Тяжёлая нефть
liquid.xzimur-noise-heavy-oil-liquid.description = Тяжелая нефть является несколько подвижной жидкостью при естественных перепадах давления. Может быть переработана в переработчике тяжелой нефти для получения топлива или использована для создания легкой нефти.
#Content>Liquids>Vanilla
liquid.cryofluid.description = Инертная, неагрессивная жидкость, созданная из титана и натрия. Обладает чрезвычайно высокой теплоемкостью. Широко используется в качестве охлаждающей жидкости.
#Content>Blocks>Drills
block.xzimur-noise-mechanical-miner.name = Механический шахтёр
block.xzimur-noise-mechanical-miner.description = Маленькая копия механического бура, может копать базовые руды и ископаемые.
block.xzimur-noise-pneumatic-miner.name = Пневматический шахтёр
block.xzimur-noise-pneumatic-miner.description = Маленькая копия пневматического бура, способен добывать титан.
block.xzimur-noise-condenser.name = Конденсатор
block.xzimur-noise-condenser.description = Медленно конденсирует воду из атмосферы.
block.xzimur-noise-sulfur-extraction-tower.name = Башня извлечения серы
block.xzimur-noise-sulfur-extraction-tower.description = Извлекает серу из недр земли, откачивая воду и пар под землю, где они расплавляют серу, позволяя затем откачивать её на поверхность и затем довести до твёрдого состояния.
#Content>Blocks>Production
block.xzimur-noise-concrete-mixer.name = Бетономешалка
block.xzimur-noise-concrete-mixer.description = Использует электричество для смешивания песка, дроблёного камня и воды в цемент, а затем производства бетона.
block.xzimur-noise-arc-smelter.name = Дуговая печь
block.xzimur-noise-arc-smelter.description = Использует электричество для сплавки меди и свинца в плотный сплав с большей эффективностью.
block.xzimur-noise-smelter.name = Плавильня плотного сплава
block.xzimur-noise-smelter.description = Сжигает уголь для сплавки меди и свинца в плотный сплав.
block.xzimur-noise-sifter.name = Просеиватель
block.xzimur-noise-sifter.description = Просевает песок для получения металлолома.
block.xzimur-noise-coal-liquidifier.name = Разжижитель угля
block.xzimur-noise-coal-liquidifier.description = Дробит и разжижает уголь до состояния нефти.
block.xzimur-noise-filter.name = Фильтр
block.xzimur-noise-filter.description = Очищает загрязнённую воду с помощью угля. На выход поступает чистая вода.
block.xzimur-noise-mineral-extractor.name = Минеральный экстрактор
block.xzimur-noise-mineral-extractor.description = Кристаллизует каменную соль из воды.
block.xzimur-noise-natrium-extractor.name = Извлекатель натрия
block.xzimur-noise-natrium-extractor.description = Извлекает натрий из галита.
block.xzimur-noise-oil-refinery.name = Переработчик нефти
block.xzimur-noise-oil-refinery.description = Перерабатывает сырую нефть в тяжёлую нефть. Выводит серу как побочный продукт.
block.xzimur-noise-chemical-plant.name = Химический завод
block.xzimur-noise-chemical-plant.description = Перерабатывает тяжёлую нефть в лёгкую нефть. Выводит шлак как побочный продукт.
block.xzimur-noise-rock-crusher.name = Дробитель
block.xzimur-noise-rock-crusher.description = Дробит камень в песок.
block.xzimur-noise-centrifuge.name = Центрифуга
block.xzimur-noise-centrifuge.description = Остужает лаву, добывая минералы, что хранятся в расплавленном камне.
block.xzimur-noise-lava-solidifer.name = Отвердитель лавы
block.xzimur-noise-lava-solidifer.description = Остужает лаву до камня за короткий срок.
block.xzimur-noise-stone-melter.name = Нагреватель камня
block.xzimur-noise-stone-melter.description = Нагревает камень до экстремальных температур, образовывая лаву.
block.xzimur-noise-heavy-oil-processor.name = Переработчик тяжелой нефти
block.xzimur-noise-heavy-oil-processor.description = Перерабатывает тяжёлую нефть в топливо. Выводит шлак как побочный продукт.
block.xzimur-noise-light-oil-processor.name = Переработчик лёгкой нефти
block.xzimur-noise-light-oil-processor.description = Перерабатывает лёгкую нефть в топливо. Выводит шлак как побочный продукт.
block.xzimur-noise-sludge-recycler.name = Переработчик шлака
block.xzimur-noise-sludge-recycler.description = Перерабатывает шлак в небольшое количество нефти.
block.xzimur-noise-de-oxider.name = Диоксидер
block.xzimur-noise-de-oxider.description = Методом диоксизации извлекает металл, который хранится в красной почве, используя карбон.
block.xzimur-noise-salt-processor.name = Обработчик соли
block.xzimur-noise-salt-processor.description = Обрабатывает сырую соль используя воду и серу. Выводит галит.
#Content>Blocks>Production>Vanilla
block.cryofluidmixer.description = Смешивает натрий и мелкий титановый порошок в криогенную жидкость. Необходима для использования в ториевом реакторе.
block.pyratite-mixer.description = Смешивает свинец, песок и серу создавая легковоспламеняющийся пиротит.
block.plastanium-compressor.description = Производит пластан из лёгкой нефти и титана.
block.blast-mixer.description = Раздавливает и смешивает скопления спор с пиротитом и топливом для получения взрывчатого вещества.
#Content>Blocks>Distribution
block.xzimur-noise-titanium-item-bridge.name = Титановый мостовой конвейер
block.xzimur-noise-titanium-item-bridge.description = Продвинутый блок для транспортировки. Позволяет перемещать предметы далее чем на 5 клеток через рельеф и постройки.
block.xzimur-noise-omni-bridge-conveyor.name = Перекрёстный мостовой конвейер
block.xzimur-noise-omni-bridge-conveyor.description = Перекрёстный мостовой конвейер может быть связан с такими же конвейерами в любом направлении (в отличии от обычных). Более бронирован, чем обычные мостовые конвейера.
#Content>Blocks>Liquid
block.xzimur-noise-titanium-liquid-bridge.name = Титановый мостовой трубопровод
block.xzimur-noise-titanium-liquid-bridge.description = Продвинутый блок для перемещения жидкостей. Позволяет перемещать жидкости далее чем на 5 клеток через рельеф и постройки.
block.xzimur-noise-omni-bridge-conduit.name = Перекрёстный мостовой трубопровод
block.xzimur-noise-omni-bridge-conduit.description = Перекрёстный мостовой трубопровод может быть связан с такими же конвейерами в любом направлении (в отличии от обычных). Более бронирован, чем обычные мостовые трубопроводы.
block.xzimur-noise-liquid-distributor.name = Жидкостный разветвитель
block.xzimur-noise-liquid-distributor.description = Принимает жидкость с любой стороны и может распределять её в 7 оставшихся сторон в равном количестве. Может хранить в себе немного жидкости.
#Content>Blocks>Power
block.xzimur-noise-medium-solar-panel.name = Средняя солнечная панель
block.xzimur-noise-medium-solar-panel.description = Более эффективная версия стандартной солнечной панели.
block.xzimur-noise-battery-medium.name = Средняя батарея
block.xzimur-noise-battery-medium.description = Хранит больше энергии чем обычная батарея.
block.xzimur-noise-oil-combustion-generator.name = Нефтяной генератор внутреннего сгорания
block.xzimur-noise-oil-combustion-generator.description = Генерирует энергию используя нефть.
block.xzimur-noise-liquid-combustion-generator.name = Жидкотопливный генератор внутреннего сгорания
block.xzimur-noise-liquid-combustion-generator.description = Генерирует энергию используя топливо.
block.xzimur-noise-thermal-liquid-generator.name = Термальный жидкостный генератор
block.xzimur-noise-thermal-liquid-generator.description = Генерирует энергию используя лаву.
#Content>Blocks>Storage
block.xzimur-noise-silo.name = Силосное хранилище
block.xzimur-noise-silo.description = Хранит в себе огромное количество предметов. Разгрузчик может быть использован для вывода предметов с любой из сторон.
block.xzimur-noise-advanced-unloader.name = Продвинутый разгрузчик
block.xzimur-noise-advanced-unloader.description = Разгружает предметы из находящихся рядом хранилищ. Тип предмета для разгрузки может быть изменён нажатием на него.
#Content>Blocks>Turrets
block.xzimur-noise-radius.name = Радиус
block.xzimur-noise-radius.description = Маленькая электрическая противовоздушная турель малого радиуса действия. Стреляет электрическими дугами в противников.
block.xzimur-noise-spearer.name = Копьеметатель
block.xzimur-noise-spearer.description = Средняя противовоздушная лазерная турель. Накапливает заряд, после чего атакует мощными лучами энергии.
block.xzimur-noise-tsunami.name = Цунами
block.xzimur-noise-tsunami.description = Стреляет струями жидкости по врагу. Автоматически тушит пожары при подаче воды. Более эффективена, чем Волна.
block.xzimur-noise-burner.name = Сжигатель
block.xzimur-noise-burner.description = Сжигает любые наземные единицы в радиусе действия. Эффективнее, чем Обжигатель.
block.xzimur-noise-typhoon.name = Тайфун
block.xzimur-noise-typhoon.description = Тайфун - продвинутая жидкостная турель, сконструированная для поражения противника плотным напором жидкости. Автоматически тушит пожары при подаче воды.
#Content>Blocks>Walls
block.xzimur-noise-concrete-wall.name = Бетонная стена
block.xzimur-noise-concrete-wall.description = Обыкновенная, стабильная и трудноразрушаемая стена.
block.xzimur-noise-concrete-wall-large.name = Большая бетонная стена
block.xzimur-noise-concrete-wall-large.description = Обыкновенная, стабильная и трудноразрушаемая стена.\nЗанимает несколько плиток.
block.xzimur-noise-dense-wall.name = Стена из плотного сплава
block.xzimur-noise-dense-wall.description = Обычный оборонительный блок.\nАдекватная защита от врагов.
block.xzimur-noise-dense-wall-large.name = Большая стена из плотного сплава
block.xzimur-noise-dense-wall-large.description = Обычный оборонительный блок.\nАдекватная защита от врагов.\nЗанимает несколько плиток.
block.xzimur-noise-door-huge.name = Огромная дверь
block.xzimur-noise-door-huge.description = Огромная дверь. Может быть открыта или закрыта нажатием на неё.\nЗанимает несколько плиток.
#Content>Blocks>Environment
