## Жидкости
block.noitech-liquid-distributor.name = Жидкостный разветвлитель
block.noitech-liquid-distributor.description = Принимает жидкость с любой стороны и распределяет на 7 остальных сторон в равном количестве. Хранит в себе немного жидкости.
block.noitech-liquid-vault.name = Жидкостное хранилище
