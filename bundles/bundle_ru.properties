## Энергия
block.noitech-medium-solar-panel.name = Средняя солнечная панель
block.noitech-medium-solar-panel.description = Более эффективная версия стандартной солнечной панели.
block.noitech-liquid-combustion-generator.name = Жидкотопливный генератор внутреннего сгорания
block.noitech-liquid-combustion-generator.description = Генерирует энергию используя уголь и топливо.
block.noitech-battery-medium.name = Средняя батарея
block.noitech-battery-medium.description = Хранит больше энергии чем обычная батарейка.
block.noitech-basic-liquid-combustion-generator.name = Базовый жидкотопливный генератор
block.noitech-basic-liquid-combustion-generator.description = Генерирует энергию из угля и нефти. Менее эффективен, чем жидкотопливный генератор внутреннего сгорания.

## Продукция
block.noitech-arc-smelter.name = Дуговая печь
block.noitech-arc-smelter.description = Использует электричество для сплавки железа и свинца в плотный сплав более эффективно.
block.noitech-bauxite-melter.name = Плавильтель боксита
block.noitech-bauxite-melter.description = Плавит боксит до состояния жидкости
block.noitech-bauxite-refinery.name = Переработчик боксита
block.noitech-bauxite-refinery.description = Извлекает из жидкого боксита алюминий, титан, железо и кремний.
block.noitech-bauxite-smelter.name = Плавильня боскита
block.noitech-bauxite-smelter.description = Производит железо из боксита, используя уголь в качестве топлива.
block.noitech-centrifuge.name = Центрифуга
block.noitech-centrifuge.description = Остужает лаву, добывая минералы, что хранятся в расплавленном камне.
block.noitech-chemical-plant.name = Химический завод
block.noitech-chemical-plant.description = Перерабатывает тяжёлую нефть в лёгкую с выводом шлака как побочный продукт.
block.noitech-coal-liquidifier.name = Разжижитель угля
block.noitech-coal-liquidifier.description = Дробит и разжижает уголь до состояния нефти.
block.noitech-filter.name = Фильтр
block.noitech-filter.description = Очищает загрязнённую воду с помощью угля. На выход поступает чистая вода.
block.noitech-heavy-oil-processor.name = Переработчик тяжелой нефти
block.noitech-heavy-oil-processor.description = Перерабатывает тяжёлую нефть в топливо с выводом шлака как побочный продукт.
block.noitech-insulator-weaver.name = Изоляционный ткач
block.noitech-insulator-weaver.description = Объеденяет алюминий, кремний и лёгкую нефть для получения изоляционной ткани. Требует большое количество энергии для работы.
block.noitech-lava-solidifer.name = Отвердитель лавы
block.noitech-lava-solidifer.description = Остужает лаву до камня за короткий срок.
block.noitech-light-oil-processor.name = Переработчик лёгкой нефти
block.noitech-light-oil-processor.description = Перерабатывает лёгкую нефть в топливо с выводом шлака как побочный продукт.
block.noitech-natrium-extractor.name = Экстрактор натрия
block.noitech-natrium-extractor.description = Производит натрий из каменной соли.
block.noitech-oil-refinery.name = Переработчик нефти
block.noitech-oil-refinery.description = Перерабатывает лёгкую нефть в тяжёлую с выводом шлака как побочный продукт.
block.noitech-polluted-water-filter.name = Фильтр чернённой воды
block.noitech-polluted-water-filter.description = Очищает чернённую воду используя комплексную систему очистки. На выход поступает чистая вода.
block.noitech-polluted-water-recycler.name = Переработчик чернённой воды
block.noitech-polluted-water-recycler.description = Достаёт из чернённой воды шлак, уголь, серу, металлолом, каменную соль и песок.
block.noitech-rock-crusher.name = Дробитель камней
block.noitech-rock-crusher.description = Дробит камень в песок.
block.noitech-salt-extractor.name = Экстрактор соли
block.noitech-salt-extractor.description = Достаёт каменную соль из воды путём выпаривания. Используется в местах, где соли нет или её мало.
block.noitech-sifter.name = Сито
block.noitech-sifter.description = Просевает песок для получения металлолома.
block.noitech-sludge-recycler.name = Переработчик шлака
block.noitech-sludge-recycler.description = Перерабатывает шлак в небольшое количество нефти.
block.noitech-smelter.name = Плавильня плотного сплава
block.noitech-smelter.description = Сжигает уголь для плавки железа и свинца в плотный сплав.
block.noitech-stone-melter.name = Плавщик камня
block.noitech-stone-melter.description = Нагревает камень до экстремальных температур, образовывая лаву.
block.noitech-sulfur-extractor.name = Экстрактор серы
block.noitech-sulfur-extractor.description = Добывает серу из сернистой воды. Используется на локациях где серы нет, или её мало.
block.noitech-sulfur-filter.name = Серный фильтр
block.noitech-sulfur-filter.description = Очищает серную воду извлекая серу. На выход поступает чистая вода.
block.noitech-tainted-water-recycler.name = Переработчик загрязнённой воды
block.noitech-tainted-water-recycler.description = Достаёт из загрязнённой воды металлолом, уголь, медь, железо и свинец.

# Предметы
item.noitech-stone.name = Камень
item.noitech-stone.description = Распостранённый материал. Используется для переработки других материалов или для плавки до состояния лавы.
item.noitech-sludge.name = Шлак
item.noitech-sludge.description = Посредственный продукт переработки нефти. Может быть использован вновь для производства сырой нефти.
item.noitech-insulator-alloy.name = Изоляционная ткань
item.noitech-insulator-alloy.description = Продвинутый полупроводник. Используется в продвинутой электронике и в высокоуровневых блоках.
item.noitech-dense-alloy.name = Плотный сплав
item.noitech-dense-alloy.description = Сплав свинца и железа. Используется в продвинутых блоках.
item.noitech-aluminum.name = Алюминий
item.noitech-aluminum.description = Усовершенствованный конструкционный материал. Используется во всех типах блоков и воздушных единиц.
item.noitech-bauxite.name = Боксит
item.noitech-bauxite.description = Руда которая содержит алюминий, титан, железо и кремний.
item.noitech-iron.name = Железо
item.noitech-iron.description = Один из большинства базовых конструкционных материалов. Используется в львиной части блоков.
item.noitech-rock-salt.name = Каменная соль
item.noitech-rock-salt.description = Химическая осадочная порода, которая образуется в результате испарения океанических или соленых вод озера. Она также известна под названием "галит".
item.noitech-sulfur.name = Сера
item.noitech-sulfur.description = Химический элемент, используемый в производстве легковоспламеняющихся соединений.

# Жидкости
liquid.noitech-natrium-liquid.name = Натрий
liquid.noitech-natrium-liquid.description = Очень реактивный мягкий белый элемент группы щелочных металлов, встречающийся главным образом в каменной соли.
liquid.noitech-molten-bauxite-liquid.name = Расплавленный боксит
liquid.noitech-molten-bauxite-liquid.description = Расплавленный боксит. Можно разделить на алюминий, титан, железо и кремний.
liquid.noitech-light-oil-liquid.name = Лёгкая нефть
liquid.noitech-light-oil-liquid.description = Жидкость, которая имеет низкую плотность и свободно течет при комнатной температуре. Может быть обработана в переработчике лёгкой нефти для получения топлива.
liquid.noitech-heavy-oil-liquid.name = Тяжёлая нефть
liquid.noitech-heavy-oil-liquid.description = Тяжелая нефть является несколько подвижной жидкостью при естественных перепадах давления. Может быть переработана в переработчике тяжелой нефти для получения топлива или использована для создания легкой нефти.
liquid.noitech-fuel-liquid.name = Топливо
liquid.noitech-fuel-liquid.description = Жидкость, которая сжигается в печи или бойлере для выработки тепла для производства энергии.
liquid.noitech-lava-liquid.name = Лава
liquid.noitech-lava-liquid.description = Горячая расплавленная жидкая порода, вырвавшаясяя из недр земли.
liquid.noitech-polluted-water-liquid.name = Чернённая вода
liquid.noitech-polluted-water-liquid.description = Вода, загрязнённая шлаком и другими вещами. Может быть отфильтрована.
liquid.noitech-sulfur-water-liquid.name = Серная вода
liquid.noitech-sulfur-water-liquid.description = Вода, содержащая большое количество сероводорода. Может быть отфильтрована.
liquid.noitech-tainted-water-liquid.name = Загрязнённая вода
liquid.noitech-tainted-water-liquid.description = Вода, загрязнённая спорами. Может быть отфильтрована для получения споровых стручков.

