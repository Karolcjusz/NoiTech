block.xzimur-noise-black-stone.name = Чёрный камень
block.xzimur-noise-black-rock.name = Чёрный каменный валун
block.xzimur-noise-black-rocks.name = Чёрные камени
block.xzimur-noise-dead-tree.name = Мёртвое дерево
block.xzimur-noise-red-soil.name = Красная почва
block.xzimur-noise-red-soil-rock.name = Валун из красной почвы
block.xzimur-noise-red-soil-rocks.name = Камни из красной почвы
block.xzimur-noise-tainted-ice-rocks.name = Загрязнённые ледяные камни
block.xzimur-noise-tainted-ice-snow.name = Загрязнённый заснеженный лёд 
block.xzimur-noise-tainted-ice.name = Загрязнённый лёд