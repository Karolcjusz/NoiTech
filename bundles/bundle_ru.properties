# Ванилла
item.titanium.description = Редкий сверхлегкий металл, широко используемый для транспортировки жидкостей, буров, производства пластана и криогенной жидкости.
liquid.cryofluid.description = Инертная, неагрессивная жидкость, созданная из титана и натрия. Обладает чрезвычайно высокой теплоемкостью. Широко используется в качестве охлаждающей жидкости.
block.armored-conveyor.description = Перемещает предметы быстрее титанового конвейера и обладает большей броней. Не принимает предметы от всех сторон, кроме других конвейерных лент.
block.plated-conduit.description = Обладает большей броней, чем импульсный трубопровод. Не принимает жидкости от всех сторон, кроме других трубопроводов.
block.cryofluidmixer.description = Смешивает натрий и мелкий титановый порошок в криогенную жидкость. Необходима для использования в ториевом реакторе.
block.pyratite-mixer.description = Смешивает свинец, песок и серу в легковоспламеняющийся пиротит.
block.blast-mixer.description = Раздавливает и смешивает споровые стручки с пиротитом и тяжелой нефтью для получения взрывчатого вещества.
block.plastanium-compressor.description = Производит пластан из лёгкой нефти и титана.

# Блоки
## Турели
block.noitech-burner.name = Сжигатель
block.noitech-burner.description = Сжигает любые наземные единицы в радиусе действия. Эффективнее, чем Обжигатель.
block.noitech-radius.name = Радиус
block.noitech-radius.description = Маленькая электрическая противовоздушная турель малого радиуса действия. Стреляет электрическими дугами в противников.
block.noitech-tsunami.name = Цунами
block.noitech-tsunami.description = Стреляет струями жидкости во врагов. Автоматически тушит пожары при подаче воды. Более эффективен, чем Волна.

## Стены
block.noitech-dense-wall.name = Стена из плотного сплава
block.noitech-dense-wall.description = Обычный оборонительный блок.\nАдекватная защита от врагов.
block.noitech-dense-wall-large.name = Большая стена из плотного сплава
block.noitech-dense-wall-large.description = Обычный оборонительный блок.\nАдекватная защита от врагов.\nЗанимает несколько плиток.
block.noitech-door-huge.name = Огромная дверь
block.noitech-door-huge.description = Огромная дверь. Может быть открыта или закрыта нажатием на неё.\nЗанимает несколько плиток.
block.noitech-aluminum-wall.name = Алюминиевая стена
block.noitech-aluminum-wall.description = Умеренно сильный защитный блок.\nОбеспечивает умеренную защиту от врагов.
block.noitech-aluminum-wall-large.name = Большая алюминиевая стена
block.noitech-aluminum-wall-large.description = Умеренно сильный защитный блок.\nОбеспечивает умеренную защиту от врагов.\nЗанимает несколько плиток.
block.noitech-stone-wall.name = Каменная стена
block.noitech-stone-wall-large.name = Большая каменная стена
block.noitech-stone-wall-huge.name = Огромная каменная стена
block.noitech-iron-wall.name = Железная стена
block.noitech-iron-wall.description = Дешёвый оборонительный блок.\nИспользуется для защиты ядра и турелей на первых парах.
block.noitech-iron-wall-large.name = Большая железная стена
block.noitech-iron-wall-large.description = Дешёвый оборонительный блок.\nИспользуется для защиты ядра и турелей на первых парах.\nЗанимает несколько плиток.
block.noitech-insulator-alloy-wall.name = Стена из изоляционной ткани
block.noitech-insulator-alloy-wall.description = Особый тип стен, которые поглощают электрические заряды и блокируют автоматическое соединение силовых узлов. Прочнее, чем пластановая стена.
block.noitech-insulator-alloy-wall-large.name = Большая стена из изоляционной ткани
block.noitech-insulator-alloy-wall-large.description = Особый тип стен, которые поглощают электрические заряды и блокируют автоматическое соединение силовых узлов. Прочнее, чем пластановая стена.\nЗанимает несколько плиток.

## Оборона/Миск
block.noitech-silo.name = Силосное хранилище
block.noitech-silo.description = Хранит в себе огромное количество предметов. Разгрузчик может быть использован для вывода предметов с любой из сторон

